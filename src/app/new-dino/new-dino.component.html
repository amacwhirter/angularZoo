<div class="container">
  <h3>Add A New Dinosaur</h3>
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="dino" #dino="ngModelGroup">
      <div class="form-group">
        <label for="name">Dinosaur Name</label>
        <input
          required
          minlength="3"
          name="name"
          [(ngModel)] = "name"
          id="name"
          type="text"
          placeholder="Enter dinosaur name"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="height">Average Height</label>
        <input
          required
          name="height"
          [(ngModel)] = "height"
          id="height"
          type="number"
          placeholder="Enter height in feet"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="weight">Average Weight</label>
        <input
          required
          name="weight"
          [(ngModel)] = "weight"
          id="weight"
          type="number"
          placeholder="Enter weight in pounds"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="kingdom">
      Class of Animal Kingdom
        </label>
        <select
          required
          name="kingdom"
          id="kingdom-method"
          class="form-control">
      <option *ngFor="let kingdom of kingdom" [value]="kingdom.id">
        {{ kingdom.name }}
      </option>
    </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          required
          name="description"
          [(ngModel)] = "description"
          id="comment"
          cols="30"
          rows="5"
          placeholder="Enter brief description"
          class="form-control">
    </textarea>
      </div>
      <div class="form-group">
        <label for="image">Add Dinosaur Photo Link</label>
        <input
          required
          [(ngModel)] = "image"
          name="image"
          id="image"
          type="text"
          placeholder="Enter image url"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="quantity">Zoo Quantity</label>
        <input
          required
          [(ngModel)] = "quantity"
          name = "quantity"
          id="quantity"
          type="number"
          placeholder="Enter quantity found in zoo"
          class="form-control">
      </div>
    </div>
    <p>
      <!-- {{ f.value | json }} -->
    </p>
    <button (click)="back()" class="btn btn-danger">Back Home</button>
    <button (click)="createDinosaur(createDino)" type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </form>
</div>
